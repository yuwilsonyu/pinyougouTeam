<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>商家完善资料</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--导入angular-->
	<script src="/plugins/angularjs/angular.min.js"></script>
	<script src="/js/base.js"></script>
	<script src="/js/service/baseService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/sellerController.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="sellerController" ng-init="showinformation()">

	<!-- 正文区域 -->
	<section class="content">
		<div class="box-body">
			<!--tab页-->
			<div class="nav-tabs-custom">
				<!--tab头-->
				<ul class="nav nav-tabs">
					
					<li class="active">
						<a href="#home" data-toggle="tab">商家信息</a>                             
					</li>                            
				</ul>
				<!--tab头/-->
				
				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">                                  

							<div class="col-md-2 title">公司名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="公司名称" value="seller.name" ng-model="seller.name">
							</div>
							
							<div class="col-md-2 title">公司手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  placeholder="公司手机" value="" ng-model="seller.mobile">
							</div>
							
							<div class="col-md-2 title">公司电话</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"    placeholder="公司电话" value=""ng-model="seller.telephone">
							</div>
							
							<div class="col-md-2 title">公司详细地址</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"    placeholder="公司详细地址" value="" ng-model="seller.addressDetail">
							</div>
							
							<div class="col-md-2 title">联系人姓名</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="联系人姓名" value=""ng-model="seller.linkmanName">
							</div>
							
							<div class="col-md-2 title">联系人QQ</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="联系人QQ" value=""ng-model="seller.linkmanQq ">
							</div>
							
							<div class="col-md-2 title">联系人手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"    placeholder="联系人手机" value=""ng-model="seller.linkmanMobile">
							</div>
							
							<div class="col-md-2 title">联系人EMAIL</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="联系人EMAIL" value=""ng-model="seller.linkmanEmail">
							</div>
							
							<div class="col-md-2 title">营业执照号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="营业执照号" value="" ng-model="seller.linkmanNumber">
							</div>
							 
							<div class="col-md-2 title">税务登记证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="税务登记证号" value="" ng-model="seller.taxNumber">
							</div>
							
							<div class="col-md-2 title">组织机构代码证</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  placeholder="组织机构代码证" value="" ng-model="seller.orgNumber">
							</div>
							
							<div class="col-md-2 title">法定代表人</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="法定代表人" value=""ng-model="seller.legalPerson">
							</div>
							
							<div class="col-md-2 title">法定代表人身份证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="法定代表人身份证号" value=""ng-model="seller.legalPersonCardId">
							</div>

							<div class="col-md-2 title">开户行名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="开户行名称" value=""ng-model="seller.bankUser">
							</div>
							
							<div class="col-md-2 title">开户行支行</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="开户行支行" value=""ng-model="seller.bankUser">
							</div>

							<div class="col-md-2 title">银行账号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="银行账号" value="" ng-model="seller.brief">
							</div>
							
						</div>
					</div>
					{{seller}}
				</div>
				<!--tab内容/-->
				<!--表单内容/-->
			</div>
		   </div>
		  <div class="btn-toolbar list-toolbar">
			  <button class="btn btn-primary"><i class="fa fa-save"></i>保存</button>

			  <a  data-toggle="modal" class="btn btn-danger"ng-click="SaveOrbusiness();">修改</a>
		  </div>
	
	</section>
	<!-- 正文区域 /-->
</body>

</html>
